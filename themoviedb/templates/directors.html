{% for director in credits.crew|selectattr('job', 'equalto', 'Director')|selectattr("image_path") %}
	<div><img  style="vertical-align: middle" src={{director.image_path}}> {{director.name}}</div>
{%endfor%}
{% for director in credits.crew|selectattr('job', 'equalto', 'Director')|rejectattr("image_path") %}
	<div style="display:table-cell;vertical-align: middle">{{director.name}}</div>
{%endfor%}
